<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap&subset=cyrillic-ext"
          rel="stylesheet" type="font">
    <link href="style.css" rel="stylesheet">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <script src="js/main.js" type="module"></script>
    <script src="js/moment.js"></script>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<main>
    <div class="container">
        <div class="list flex flex-column">
            <div class="list-title">
                <h1>todos</h1>
            </div>

            <div class="add-todo-container flex flex-column">
                <div class="add-todo-checkbox-group">
                    <input type="checkbox" class="checkbox" checked id="low" value="low">
                    <label for="low">Low<i class="fas fa-arrow-down low"></i></label>
                    <input type="checkbox" class="checkbox" id="medium" value="medium">
                    <label for="medium">Mid<i class="fas fa-arrow-up medium"></i></label>
                    <input type="checkbox" class="checkbox" id="high" value="high">
                    <label for="high">High<i class="fas fa-arrow-up high"></i></label>
                </div>
                <div class="input-group">
                    <input type="text" class="add-todo-input" placeholder="What needs to be done???">
                    <i class="fas fa-check add-todo-btn"></i>
                </div>
            </div>

            <div class="search-container padding-tb-10">
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <div class="filter-title">
                <h3>Filter by:</h3>
            </div>
            <div class="filter-container">
                <button class="button filter-date">date
                    <span class="date-arrows">
                        <i class="fas fa-long-arrow-alt-up"></i>
                        <i class="fas fa-long-arrow-alt-down"></i>
                    </span>
                </button>
                <button class="button filter-all">all</button>
                <button class="button filter-low">low</button>
                <button class="button filter-medium">medium</button>
                <button class="button filter-high">high</button>
                <button class="button filter-completed">completed</button>
            </div>
            <div class="todos-list">

            </div>
        </div>
    </div>
</main>
</body>
</html>
